version: '3.4'
services:
  filmscape:
    build:
      context: .
      args:
      - FILMSCAPE_DB_NAME=filmscape
      - FILMSCAPE_DB_USER=filmscape
      - FILMSCAPE_DB_PASSWORD=some_password
      - FILMSCAPE_DB_HOST=db
      - FILMSCAPE_DB_PORT=5432
      network: host
    command: sh start.sh
    volumes:
      - ./:/usr/src/filmscape/
    ports:
      - 8000:8000
    depends_on:
      - db
      - redis

    environment:
      - FILMSCAPE_API_URL=${API_URL}
      - FILMSCAPE_LOGGING_LEVEL=${LOGGING_LEVEL}
      - FILMSCAPE_DB_NAME=filmscape
      - FILMSCAPE_DB_USER=filmscape
      - FILMSCAPE_DB_PASSWORD=some_password
      - FILMSCAPE_DB_HOST=db
      - FILMSCAPE_DB_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379
      - CELERY_RESULT_BACKEND=redis://redis:6379
  db:
    image: 'postgres'
    environment:
      - POSTGRES_USER=filmscape
      - POSTGRES_PASSWORD=some_password
      - POSTGRES_DB=filmscape
  celery:
    build: .
    command: celery -A filmscape worker -l info
    environment:
      - CELERY_BROKER_URL=redis://redis:6379
      - CELERY_RESULT_BACKEND=redis://redis:6379
    volumes:
      - ./:/usr/src/filmscape/
    depends_on:
      - redis
  celery-beat:
    build: .
    command: celery -A filmscape beat -l info
    environment:
      - CELERY_BROKER_URL=redis://redis:6379
      - CELERY_RESULT_BACKEND=redis://redis:6379
    volumes:
      - ./:/usr/src/filmscape/
    depends_on:
      - redis
  redis:
    image: 'redis:alpine'
